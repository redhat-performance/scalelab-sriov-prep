---

# Your allocation name/number in the shared labs
cloud_name: cloud30
# Lab name, typically can be performance or scale
lab_name: scale


performance:
#lab specific vars, leave default
  lab_url: "http://quads2.rdu3.labs.perfscale.redhat.com" 
scale:
# lab specific vars, leave default
  lab_url: "http://quads.rdu2.scalelab.redhat.com"

# list of nodes to be selected, if empty it will enable SRIOV config on all servers in the given lab environment
# nodes_pm_addr: 
# - mgmt-e24-h03-000-r640.rdu2.scalelab.redhat.com
# - mgmt-e24-h05-000-r640.rdu2.scalelab.redhat.com

nodes_pm_addr: []

# BIOS vars
sriov_global_set: "Enabled"

virt_mode: "SRIOV"
